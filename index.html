<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="calculator.js" defer></script>
    <link rel="stylesheet" href="calculator.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="row">
            <button class="clear" id="clear">
                <p>C</p>
            </button>
            <button class="blues">
                <p>M</p>
            </button>
            <button class="blues" id="modulus">
                <p>%</p>
            </button>
            <button class="blues" id="divide">
                <p>/</p>
            </button>
        </div>
        <div class="row">
            <button class="white" id="seven">
                <p>7</p>
            </button>
            <button class="white" id="eight">
                <p>8</p>
            </button>
            <button class="white" id="nine">
                <p>9</p>
            </button>
            <button class="blues" id="multiply">
                <p>*</p>
            </button>
        </div>
        <div class="row">
            <button class="white" id="four">
                <p>4</p>
            </button>
            <button class="white" id="five">
                <p>5</p>
            </button>
            <button class="white" id="six">
                <p>6</p>
            </button>
            <button class="blues" id="minus">
                <p>-</p>
            </button>
        </div>
        <div class="row">
            <button class="white" id="one">
                <p>1</p>
            </button>
            <button class="white" id="two">
                <p>2</p>
            </button>
            <button class="white" id="three">
                <p>3</p>
            </button>
            <button class="blues" id="plus">
                <p>+</p>
            </button>
        </div>
        <div class="row">
            <button class="point">
                <p>.</p>
            </button>
            <button class="white" id="odoo">
                <p>0</p>
            </button>
            <button class="white" id="erase">
                <p>Del</p>
            </button>
            <button class="clear" id="output">
                <p id="equal">=</p>
            </button>
        </div>
    </div>
</body>
</html>
